<h1>Please fill out the form below for contact information!</h1> 
<main>
<section class="namefield">    
<form target="_blank" method="get">
<label for="name">First and last name</label><br>
<input type="text" value="name"><br>
<button type="submit">Submit</button>
</form>
</section> 
<section class="emailfield">
<form action="contactinformation.html" target="_blank" method="get">
 <label for="email">Email</label><br>
 <input type="email" value="email"><br>   
 <button type="submit">Submit</button>
</form>
</section>
<section class="messages">
<form target="_blank" method="get">
 <label for="messages">Messages</label><br>
 <input type="text" value="messages"><br>
 <button type="submit">Submit</button>   
</form>    
</section>
</main>
